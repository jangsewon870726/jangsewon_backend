# 1. Testcontainers JDBC URL \uC0AC\uC6A9 (PostgreSQL)
# Spring Boot\uAC00 \uC774 URL\uC744 \uC778\uC2DD\uD558\uBA74, \uC790\uB3D9\uC73C\uB85C Docker\uB97C \uC0AC\uC6A9\uD574 PostgreSQL \uCEE8\uD14C\uC774\uB108\uB97C \uC2E4\uD589\uD569\uB2C8\uB2E4.
# tc:postgresql:15 -> postgres:15 \uC774\uBBF8\uC9C0\uB97C \uC0AC\uC6A9
# ///transfer_test_db -> \uCEE8\uD14C\uC774\uB108 \uB0B4\uBD80\uC5D0 transfer_test_db \uB370\uC774\uD130\uBCA0\uC774\uC2A4\uB97C \uC0DD\uC131
spring.datasource.url=jdbc:tc:postgresql:15:///transfer_test_db
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

# 2. Testcontainers\uAC00 \uC2E4\uD589\uD55C DB\uC758 username/password\uB294 \uAE30\uBCF8\uAC12(test/test)\uC744 \uC0AC\uC6A9
spring.datasource.username=test
spring.datasource.password=test

# 3. JPA/Hibernate \uC124\uC815
# (\uC911\uC694) Testcontainers\uB294 \uB9E4\uBC88 \uC0C8 DB\uB97C \uB744\uC6B0\uBBC0\uB85C, 'create'\uB85C \uC124\uC815\uD574\uC57C \uD14C\uC774\uBE14\uC774 \uC0DD\uC131\uB429\uB2C8\uB2E4.
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# 4. \uC815\uCC45 \uAC12 (ServiceImpl\uC5D0\uC11C @Value\uB85C \uC8FC\uC785\uBC1B\uB294 \uAC12\uB4E4)
# \uD14C\uC2A4\uD2B8 \uD658\uACBD\uC5D0\uC11C\uB3C4 \uB3D9\uC77C\uD55C \uC815\uCC45\uC744 \uC0AC\uC6A9\uD558\uB3C4\uB85D \uBA85\uC2DC\uD569\uB2C8\uB2E4.
transfer.policy.fee-rate=0.01
transfer.policy.daily-limit=3000000
withdraw.policy.daily-limit=1000000
account.policy.prefix=110